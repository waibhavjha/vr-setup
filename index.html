                        if (!firstStoped) {

                                stoped = true;
                                firstStoped = true;
                                currFrame = 0;
                            }
                        }
                    },
                    onInit: function(e, data) {

                            .attr("max", data.source.length - 1)
                            .attr("value", 0)

                            });

                        Pace.stop();
                    }

                        stoped = true;

                    if (!stoped) api.startAnimation();
                });
                $(window).blur(function() {
